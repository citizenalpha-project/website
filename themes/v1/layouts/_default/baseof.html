        {{ partial "head.html" . }}
    </head>

    <body class="p-4 text-lg">

            {{ partial "header.html" . }}
        </header>

        <main>
            {{ block "main" . }}{{ end }}

        <footer>
            {{ partial "footer.html" . }}
        </footer>
    </body>
</html>
