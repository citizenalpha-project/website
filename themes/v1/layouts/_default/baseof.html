<!doctype html>
<html lang="{{ or .Params.locale site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
    <head>
        {{ partial "head.html" . }}
    </head>

    <body class="p-4 text-lg">
        <header
            class="max-w-4xl mx-auto mb-16"
            sm="flex flex-items-baseline justify-between"
        >
            {{ partial "header.html" . }}
        </header>

        <main class="mb-24">
            {{ block "main" . }}{{ end }}
        </main>

        <footer class="max-w-4xl mx-auto flex flex-col items-center">
            {{ partial "footer.html" . }}
        </footer>

        <button
            id="scrollTopBtn"
            title="Zum Anfang springen"
            class="
                z-100
                bg-stone-300
                px-3 py-2
                rounded
                fixed bottom-8 right-8
                opacity-0
                transform-translate-y-100px
                transition-all-500
            ">
                Zum Anfang â¬†
        </button>
    </body>
</html>
