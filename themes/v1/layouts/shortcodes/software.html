<ul class="software">
    {{ $data := sort $.Site.Data.software_services "name" "asc" }}
    {{ range $data }}
    <li>
        <strong>{{ .name }}</strong><br>
        <span>{{ .description }}</span><br>
        <ul class="list-none m-0 p-0 flex gap-3">
            {{ with .homepage }}
                <li class="!m-0"><a href="{{ . | safeURL }}">Homepage</a></li>
            {{ end }}
            {{ with .repo }}
                <li class="!m-0"><a href="{{ . |safeURL }}">Repository</a></li>
            {{ end }}
        </ul>
    </li>
    {{ end }}
</ul>
